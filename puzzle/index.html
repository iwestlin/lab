<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<base href=".">
  <title>蓝色拼图</title>
  <meta name="description" content="这是一个用HTML5制作的智力游戏，有相当的难度。每个方块一面橙色，一面蓝色。点击一个方块，这个方块的颜色会翻转，并且，与它邻接的方块的颜色也会翻转。使拼板全部变成蓝色， 你就算过关了。">

  <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
<script type="text/javascript" src="./jquery-1.10.2.js"></script>
  <script type="text/javascript" src="./bootstrap.min.js"></script>
  <script type="text/javascript" src="./viewmodel.js"></script>
  <script type="text/javascript" src="./controller.js"></script>
  <script type="text/javascript" src="./0104.js"></script>
  <style type="text/css">
  .form, .comments{display: block;clear: both;margin:  0 auto; width: 600px;}
  code{white-space: normal;}
  .comments_warp{margin-top: 650px;}
  </style>
</head>

<body class="">
  <div class="container">
  <br>
  <br>
  <br>
    <div class="heading">
      选择关卡(输入阿拉伯数字)：<input type="text" id="chooseLevel">
      <button id="chooseLevelButton">进入</button>
      <div class="scoresContainer">
        <div class="currLevel">当前级别: <b>22</b></div>
        <div class="best">历史最高级别: <b>0</b> (0 clicks)</div>
        <div class="score">当前点击次数: <b>27</b></div>
        <div class="total">总计点击次数: <b>27</b></div>
      </div>
    </div>
    <div class="aboveGame">
      <p class="gameInfo"></p>
      <a class="reset btn btn-primary">重来本关</a>
      <a class="newgame btn btn-primary">从零开始</a>
      <a class="instruct btn btn-primary">玩法说明</a>
    </div>
    <div class="board"></div>
  </div>

  <div id="instructions" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content" id="pullThisHeight">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">×</span><span class="sr-only">关闭</span>
          </button>
          <h4 class="modal-title">玩法说明</h4>
        </div>
        <div class="modal-body">
          <p>如何才算赢：使拼板全部变成蓝色。 <br>
          玩法：每个方块一面橙色，一面蓝色。点击一个方块，这个方块的颜色会翻转，并且，与它邻接的方块的颜色也会翻转。</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">开始！</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div id="newLevel" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="cheesyGoodJob"></h4>
        </div>
        <div class="modal-body">
          <p id="levelDescriptor"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">开始</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div id="newGame" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">你确定要这样做？</h4>
        </div>
        <div class="modal-body">
          <p>你真的想重新开始吗？</p>
        </div>
        <div class="modal-footer">
          <button id="newGameConfirm" type="button" class="btn btn-success" data-dismiss="modal">新游戏</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div id="restartLevel" class="modal fade" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="cheesyGoodJob">你确定要这样做？</h4>
        </div>
        <div class="modal-body">
          <p>你真的想重新开始吗？</p>
        </div>
        <div class="modal-footer">
          <button id="resetLevelConfirm" type="button" class="btn btn-success" data-dismiss="modal">重置级别</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body></html>
