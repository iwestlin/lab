<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>一元五次方程没有根式解的直观说明</title>
    <style type="text/css">
      body {
        width: 1024px;
        margin: 0 auto;
        text-align: center;
      }
      #c1, #c2 {
        width: 49%;
        display: inline-block;
      }
    </style>
    <script src="https://gw.alipayobjects.com/as/g/datavis/g2/2.3.8/index.js"></script>
    <script src="./complex.js"></script>
    <script src="./sets.js"></script>    
  </head>
  <body>
    <div id="c1"></div>
    <div id="c2"></div>
    <!-- <input type="text" id="inp"> -->
    <!-- <button onclick="myMove()">move</button> -->
    <!-- <button onclick="start()">start moving!</button> -->

    <script>
      var data, data2, chart, chart2
      var positions = [1, 2, 3, 4, 5]
      // 如[2,3,4,5,1]表示处在位置1的点是x2
      var inp = document.getElementById('inp')
      var sleep = ms => new Promise(resolve => setTimeout(resolve, ms))
      var start = _ => {
        sleep(0)
        .then(_ => moveAll([2, 5, 3, 4, 1]))
        .then(_ => sleep(5000))
        .then(_ => moveAll([3, 4, 5, 2, 1]))
        .then(_ => sleep(5000))
        .then(_ => moveAll([5, 1, 3, 4, 2]))
        .then(_ => sleep(5000))
        .then(_ => moveAll([5, 4, 1, 2, 3]))
      }
      // P1  2 5 3 4 1 不动
      // P2  3 4 5 2 1 顺时针转1/3圈
      // -P1 5 1 3 4 2 不动
      // -P2 5 4 1 2 3 逆时针转1/3圈
      // result: 2 3 4 5 1 顺时针转1/3圈

      init()
      config()
      start()

      function init () {
        chart2 = new G2.Chart({
          id: 'c2',
          forceFit: true,
          height: 500
        })
        chart = new G2.Chart({
          id: 'c1',
          forceFit: true,
          height: 500
        })
        data = []
        data2 = []
        xs.map((v, i) => {
          data.push({
            root: 'x' + (i + 1),
            real: v[0],
            imaginary: v[1]
          })
        })
        var rs = getRoots(f2(...xs), 3)
        rs.map((v, i) => {
          data2.push({
            // root: 'old-' + (i + 1),
            root: 'stay',
            real: v[0],
            imaginary: v[1]
          }
          , {
            // root: 'new-' + (i + 1),
            root: 'move',
            real: v[0],
            imaginary: v[1]
          })
        })
        chart.source(data, {})
        chart2.source(data2, {})
      }

      function config () {
        chart2.tooltip({
          title: null
        })
        chart2.axis('real', {
          gridAlign: 'start',
          grid: {
            line: {
              stroke: '#d9d9d9',
              lineWidth: 1,
              lineDash: [2, 2]
            }
          }
        })
        chart2.col('real', {
          type: 'linear',
          min: -10,
          max: 10,
          alias: '实部'
        })
        chart2.col('imaginary', {
          type: 'linear',
          min: -10,
          max: 10,
          alias: '虚部'
        })
        // chart2.guide().text([-51, -65], 'r1 = 7f ^ (1/3)', {
        //   fill: '#444',
        //   fontWeight: 'bold'
        // })
        chart2.point().position('real*imaginary')
        .color('root', ['red', 'blue', 'red', 'blue', 'red', 'blue'])
        .shape('root', ['diamond', 'circle', 'diamond', 'circle', 'diamond', 'circle'])
        .size(4)
        .tooltip('root*real*imaginary')
        chart2.legend(false)
        chart2.render()

        chart.tooltip({
          title: null
        })
        chart.axis('real', {
          gridAlign: 'start',
          grid: {
            line: {
              stroke: '#d9d9d9',
              lineWidth: 1,
              lineDash: [2, 2]
            }
          }
        })
        chart.col('real', {
          type: 'linear',
          min: -3,
          max: 3,
          alias: '实部'
        })
        chart.col('imaginary', {
          type: 'linear',
          min: -3,
          max: 3,
          alias: '虚部'
        })
        chart.point().position('real*imaginary')
        .color('root', ['RGBA(240, 75, 70, 1.0)', 'RGBA(255, 179, 0, 1.00)', 'RGBA(249, 255, 0, 1.00)', 'RGBA(92, 213, 191, 1.00)', 'RGBA(100, 80, 193, 1.00)'])
        .shape('root', Array(5).fill('circle'))
        .size(4)
        .tooltip('root*real*imaginary')
        // chart.legend(false)
        chart.render()
      }

      function myMove () {
        var arr = inp.value.split(/[\s,，]+/g).map(x => parseInt(x))
        moveAll(arr)
        // var count = 7
        // var loop = setInterval(() => {
        //   if (count < 0) {
        //     clearInterval(loop)
        //   }
        //   getAll(xs)
        //   count--
        // }, 500)
      }

      function refresh () {
        chart.changeData(data)
        chart2.changeData(data2)
      }

      // moveAll([2,3,4,5,1]) 表示把处在位置1的点移到位置2,2=>3,3=>4,4=>5,5=>1以此类推
      function moveAll (arr, steps, period) {
        steps = steps || 100
        period = period || 40
        arr.map((v, i) => {
          // move(i + 1, xs[v - 1], steps, period)
          move(positions[i], xs[v - 1], steps, period)
        })
        positions = invert(compose(invert(positions), arr))
        var loop = setInterval(() => {
          if (steps < 0) {
            clearInterval(loop)
          }
          steps--
          // var v2 = f2(...xs)
          var v2 = f2(...getPoints())
          var roots = getRoots(v2, 3)
          data2[1].real = roots[0][0]
          data2[1].imaginary = roots[0][1]
          data2[3].real = roots[1][0]
          data2[3].imaginary = roots[1][1]
          data2[5].real = roots[2][0]
          data2[5].imaginary = roots[2][1]
          refresh()
        }, period)
      }

      function getPoints () {
        var result = []
        data.map((v, i) => {
          result.push([v.real, v.imaginary])
        })
        return result
      }

      // move(1, [1,0], 100, 50) // 把 x1 移到 (1, 0)，每50毫秒移动一次，共移动100次
      function move (pointIndex, dest, steps, period) {
        var point = data[pointIndex - 1]
        var realDiff = (dest[0] - point.real) / steps
        var imaginaryDiff = (dest[1] - point.imaginary) / steps

        var loop = setInterval(() => {
          if (steps < 0) {
            clearInterval(loop)
            point.real = Math.round(point.real)
            point.imaginary = Math.round(point.imaginary)
          } else {
            point.real += realDiff
            point.imaginary += imaginaryDiff
            steps--
          }
        }, period)
      }
    </script>
  </body>
</html>
