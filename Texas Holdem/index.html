  var levels = ['高牌', '对子', '两对', '三条', '顺子', '同花', '葫芦', '四条', '同花顺'];

  function myArray(num) {
    var a = [];
    for (var i = 0; i < num; i++) {
      a[i] = 0;
    }
    return a;
  }

  function arraylize(arr) {
    var mysuits = myArray(4);
    var mysizes = myArray(13);
    for (var i = 0; i < arr.length; i++) {
      if (suits.indexOf(arr[i][0]) > -1) {
        mysuits[suits.indexOf(arr[i][0])] += 1;
      }
      if (sizes.indexOf(arr[i][1]) > -1) {
        mysizes[sizes.indexOf(arr[i][1])] += 1;
      }
    }
    // console.log('mysuits:' + mysuits + '  mysizes:' + mysizes);
    return [mysuits, mysizes];
  }

  function detectTonghua(mysuits) {
    for (var i = 0; i < mysuits.length; i++) {
      if (mysuits[i] == 5) {
        return true;
      }
    }
  }

  function detectShunzi(mysizes) {
    var continueNum = 0;
    for (var i = 0; i < mysizes.length; i++) {
      if (mysizes[i] == 1) {
        if (mysizes[i + 1] == 1) {
          continueNum++;
        }
      }
    }
    return (continueNum == 4);
  }

  function detectSitiao(mysizes) {
    var maxNum = Math.max(...mysizes);
    if (maxNum == 4) {
      return true;
    }
  }

  function detectHulu(mysizes) {
    var maxNum = Math.max(...mysizes);
    var mysizesCopy = mysizes.slice(0);
    if (maxNum == 3) {
      mysizesCopy[mysizesCopy.indexOf(maxNum)] = 0;
      if (Math.max(...mysizesCopy) == 2) {
        return true;
      }
    }
  }

  function detectSantiao(mysizes) {
    var maxNum = Math.max(...mysizes);
    var mysizesCopy = mysizes.slice(0);
    if (maxNum == 3) {
      mysizesCopy[mysizesCopy.indexOf(maxNum)] = 0;
      if (Math.max(...mysizesCopy) < 2) {
        return true;
      }
    }
  }

  function detectLiangdui(mysizes) {
    var maxNum = Math.max(...mysizes);
    var mysizesCopy = mysizes.slice(0);
    if (maxNum == 2) {
      mysizesCopy[mysizesCopy.indexOf(maxNum)] = 0;
      if (Math.max(...mysizesCopy) == 2) {
        return true;
      }
    }
  }

  function detectDuizi(mysizes) {
    var maxNum = Math.max(...mysizes);
    var mysizesCopy = mysizes.slice(0);
    if (maxNum == 2) {
      mysizesCopy[mysizesCopy.indexOf(maxNum)] = 0;
      if (Math.max(...mysizesCopy) < 2) {
        return true;
      }
    }
  }


  function detect(arr) { //判断牌型为levels[i]
    var i = 0; //初始值为高牌
    var arrValue = arr[1].join('');
    var myArrValue = parseInt(arrValue);

    function toNum(i) {
      return 12 - parseInt(arr[1].indexOf(i));
    }
    if (detectTonghua(arr[0])) { //同花,同类可直接比大小
      i = 5;
      myArrValue = i * 1e13 + parseInt(arrValue);
    }
    if (detectShunzi(arr[1])) { //顺子，可比
      i = 4;
      myArrValue = i * 1e13 + parseInt(arrValue);
    }
    if (detectTonghua(arr[0]) && detectShunzi(arr[1])) { //同花顺，可比
      i = 8;
      myArrValue = i * 1e13 + parseInt(arrValue);
    }
    if (detectSitiao(arr[1])) { //四条，不可比
      i = 7;
      myArrValue = i * 1e13 + toNum(4) * 100 + toNum(1);
    }
    if (detectHulu(arr[1])) { //葫芦，不可比
      i = 6;
      myArrValue = i * 1e13 + toNum(3) * 100 + toNum(2);
    }
    if (detectSantiao(arr[1])) { //三条，不可比
      i = 3;
      myArrValue = i * 1e13 + toNum(3) * 1e11 + parseInt(arrValue) / 100;
    }
    if (detectLiangdui(arr[1])) { //两对，不可比
      i = 2;
      var arrCopy = arr[1].slice(0);
      arrCopy[arrCopy.indexOf(1)] = 0;
      myArrValue = i * 1e13 + parseInt(arrCopy) + toNum(1) / 100;
    }
    if (detectDuizi(arr[1])) { //对子，不可比
      i = 1;
      myArrValue = i * 1e13 + toNum(2) * 1e11 + parseInt(arrValue) / 100;
    }
    // console.log('i:' + i + '  arrValue:' + arrValue);
    return [i, myArrValue];
  }

  // detect(arraylize(arr1));

  function natureArr(num) {
    var a = [];
    for (var i = 0; i < num; i++) {
      a.push(i);
    }
    return a;
  }

  function randomPokers() {
    var a = natureArr(52);
    a.sort(function() {
      return Math.random() - 0.5;
    });
    var e = document.createElement('div');
    for (var i = 0; i < pokers.length; i++) {
      e.appendChild(pokers[a[i]]);
    }
    myPokers.innerHTML = e.innerHTML;
    pokers = document.querySelectorAll('.pokers .poker');
    for (var i = 0; i < pokers.length; i++) {
      pokers[i].onclick = triggerSelected(i);
    }
  }
