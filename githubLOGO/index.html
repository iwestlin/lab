<!DOCTYPE html>
<html>

<head>
  <title>saber</title>
  <meta charset="utf-8">
  <style type="text/css">
  #haha {
    /*width: 640px;*/
    position: relative;
  }
  #haha div{
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 640px;
  }
  </style>
</head>

<body>
  <div id="haha">
  </div>
  <script>
  var hh = document.getElementById('haha');
  var canvas = document.createElement("canvas");
  var context = canvas.getContext('2d');

  var imageObj = new Image();
  imageObj.onload = function() {
    context.drawImage(this, 0, 0);
    var w = this.width;
    var h = this.height;
    var data = context.getImageData(0, 0, w, h);
    var d = data.data;
    // data有3个属性，width，height和data，data（数组）共有witdh*height*4个元素，依次记录了从左到右从上到下每个像素的red／green／blue／alpha值。
    var red = [],
        green = [],
        blue = [],
        len = d.length;
    for (let i = 0; i < len; i += 4) {
      if (d[i] !== undefined) {
        red.push(d[i]);
        green.push(d[i+1]);
        blue.push(d[i+2]);
      }
    }
    var s = '';
    for (let i = 0; i < len; i++) {
      if (red[i] !== undefined) {
        s += '<div style="background:rgb('+red[i]+','+green[i]+','+blue[i]+');' + 'top:' + Math.floor(i/w)*5+'px;'+'left:'+(i%w)*5+'px;"></div>';
      }
    }
    hh.innerHTML = s;
  };
  imageObj.crossOrigin = '*';
  imageObj.src = "./github.png";
  // imageObj.src = "./y.jpg";

  </script>
</body>

</html>
